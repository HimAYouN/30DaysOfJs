<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper scissors</h1>

    <div class="buttonContainer">
        <button class="button" id="rock"><img class="imageClass" src="images/rock-svgrepo-com.svg" alt="">Rock</button>
        <button class="button" id="paper"><img class="imageClass"  src="images/paper-file-svgrepo-com.svg" alt="">Paper</button>
        <button class="button" id="scissor"><img  class="imageClass" src="images/scissor-svgrepo-com.svg" alt="">Scissor</button>
    </div>
    <div class="scoreDiv">
        <h3 class="playerScore">
            2
        </h3>
        <h3 class="computerScore">
            2
        </h3>

    </div>
    <div class="container">

        <ul class="human, scorer" id="humanHand"> Player Games
            
        </ul>
    
        <ul class="computer, scorer" id="ComputeHand"> Computer Games
            
        </ul>

        <ul class="result, scorer" id="resultSection"> Result
            
        </ul>

   


    </div>
    

    <h2 class="hidden" id="prompter"> HI</h2>


    <script src="main.js"></script>
</body>
</html>
