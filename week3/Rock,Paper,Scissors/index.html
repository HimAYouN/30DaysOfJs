<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <p>Please Enable Desktop version as this is not mobile responsive app.</p>
    <div class="buttonContainer">
        <button class="button" id="rock"><img class="imageClass" src="images/rock-svgrepo-com.svg" alt="rock.img"></button>
        <button class="button" id="paper"><img class="imageClass"  src="images/paper-file-svgrepo-com.svg" alt="paper.img"></button>
        <button class="button" id="scissor"><img  class="imageClass" src="images/scissor-svgrepo-com.svg" alt="scissor.img"></button>
    </div>

    <div class="pngDiv">
        <img src="images/user.png" alt="" class="pngClasses">
        <img src="images/programming.png" alt=""  class="pngClasses">
    </div>
    <div class="scoreDiv">
        <h3 class="playerScore" id="playerScore">
            
        </h3>
        <h3 id="dotdot">  </h3>
        <h3 class="computerScore" id="computerScore">
            
        </h3>
        
    </div>
    <h2 class=" prompter" id="prompter"> </h2>
    <div class="container">

        <ul class="human, scorer" id="humanHand"> <h4>Player Games</h4>
            
        </ul>
    
        <ul class="computer, scorer" id="ComputeHand"> <h4>Computer Games</h4>
            
        </ul>

        <ul class="result, scorer" id="resultSection"> <h4>Result</h4>
            
        </ul>

   


    </div>
    



    <script src="main.js"></script>
</body>
</html>
