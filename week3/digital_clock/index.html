  <body>
    
    <h1>Digital Clock</h1>

    <div class="clockBody">
      <h2 class="hands" id="hour"></h2>
      <!-- <p>:</p> -->
      <h2 class="hands" id="minute"></h2>
      <!-- <p>:</p> -->
      <h2 class="hands" id="second"></h2>
    </div>
<div class="space">
  
</div>
    <div class="quotesDiv" id="quotesDivID">
      <p class="quoteHeader , quoteCentered">A Quote for you:</p>
      <p class="quote , quoteCentered" id="quoteDisplayer"></p>
      <p class="author , quoteCentered" id="authorName"></p>
      <button type="button" onclick="quoteGenerator()" class="button"><img src="arrow-sm-right-svgrepo-com.svg" class="buttonimg" alt=""></button>
    </div>
