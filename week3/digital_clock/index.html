<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiClock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Digital Click</h1>

    <div class="clockBody">
      <h2 class="hands" id="hour"></h2>
      <!-- <p>:</p> -->
      <h2 class="hands" id="minute"></h2>
      <!-- <p>:</p> -->
      <h2 class="hands" id="second"></h2>
    </div>

    <div class="quotesDiv">
      <p class="quoteHeader , quoteCentered">A Quote for you:</p>
      <p class="quote , quoteCentered" id="quoteDisplayer"></p>
      <p class="author , quoteCentered" id="authorName"></p>
      <button type="button" onclick="quoteGenerator()" class="button"><img src="arrow-sm-right-svgrepo-com.svg" class="buttonimg" alt=""></button>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
