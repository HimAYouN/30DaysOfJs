<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <h1>The Ticking Clock</h1>
    <h2></h2>
    <div class="clockBody">
        <h3 class="hourHnad, hand" id="hourH3">
            00
        </h3>
        <h3 class="hand">
            :
        </h3>
        <h3 class="minuteHand, hand" id="minuteH3">
            00
        </h3>
        <h3 class="hand">
            :
        </h3>
        <h3 class="secondHand, hand" id="secondH3">
            00
        </h3>

    </div>

    <!-- <input type="button" name="StartTimer" id="StartTimer"> <h3>Start Timer</h3> -->
    
    <button class="button" id="StartTimer60" value="60" >Start Timer For 60 minutes</button>
    <button class="button" id="StartTimer30" value="30">Start Timer For 30 minutes</button>
    <button class="button" id="StartTimer10" value="10">Start Timer For 10 minutes</button>
    <button class="button" id="StartTimer05" value="05">Start Timer For 5 minutes</button>
    
    <button class="newButtons , hidden" id="RestartButton">Restart</button>
    <button class="newButtons , hidden" id="PauseButton" >Pause</button>
    



    <script src="script.js"></script>
</body>
</html>
